version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- bot_challenge:
    use_entities: true
- buy_ticket:
    use_entities: true
- inform:
    use_entities: true
entities:
- city
- city_from
- city_to
slots:
  city_from:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  city_to:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: 你好呀
  utter_goodbye:
  - text: 再见啦
  utter_iamabot:
  - text: 我是一个演示机器人
  utter_ask_city_form_city_from:
  - text: 请告诉我从哪个城市出发？
  utter_ask_city_form_city_to:
  - text: 请告诉我去哪个城市？
  utter_info:
  - text: 当前的情况是买从{city_from}到{city_to}的车票
  utter_confirm_ticket:
  - text: 确认购买吗
  utter_ok_to_buy:
  - text: 好的我去买票了
  utter_cancel_to_buy:
  - text: 我不买了，爱咋咋
actions: []
forms:
  city_form:
    city_from:
    - entity: city
      type: from_entity
    - entity: city_from
      type: from_entity
    city_to:
    - entity: city
      type: from_entity
    - entity: city_to
      type: from_entity
e2e_actions: []
